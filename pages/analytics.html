<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análises - SubManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg">
        <div class="flex items-center justify-center h-16 border-b">
            <a href="/index.html" class="flex items-center">
                <i class="fas fa-wallet text-indigo-600 text-2xl mr-2"></i>
                <span class="text-2xl font-bold text-indigo-600">SubManager</span>
            </a>
        </div>
        <nav class="mt-6">
            <div class="px-4 space-y-2">
                <a href="/pages/dashboard.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-home w-5 h-5 mr-3"></i>
                    Dashboard
                </a>
                <a href="/pages/subscriptions.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-credit-card w-5 h-5 mr-3"></i>
                    Assinaturas
                </a>
                <a href="/pages/analytics.html" class="flex items-center px-4 py-2 text-gray-700 bg-indigo-50 rounded-md">
                    <i class="fas fa-chart-bar w-5 h-5 mr-3 text-indigo-600"></i>
                    Análises
                </a>
                <a href="/pages/settings.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-cog w-5 h-5 mr-3"></i>
                    Configurações
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="ml-64">
        <!-- Top Navigation -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-semibold text-gray-900">Análises</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="text-gray-600 hover:text-gray-900">
                            <i class="fas fa-bell text-xl"></i>
                        </button>
                        <div class="relative">
                            <button onclick="window.location.href='/pages/settings.html'" class="flex items-center space-x-2 text-gray-600 hover:text-gray-900">
                                <img class="h-8 w-8 rounded-full" src="https://ui-avatars.com/api/?name=Usuario&background=6366f1&color=fff" alt="Avatar">
                                <span>Usuário</span>
                                <i class="fas fa-chevron-down text-sm"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Analytics Content -->
        <main class="py-6">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <!-- Header -->
                <div class="mb-6">
                    <h2 class="text-2xl font-semibold text-gray-900">Análises</h2>
                    <p class="mt-1 text-sm text-gray-600">Visualize seus gastos e economias com assinaturas</p>
                </div>

                <!-- Cards de Resumo -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <!-- Total Gasto -->
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-indigo-100 text-indigo-600">
                                <i class="fas fa-dollar-sign text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Total Gasto</p>
                                <p class="text-2xl font-semibold text-gray-900">R$ 299,90</p>
                            </div>
                        </div>
                    </div>

                    <!-- Economia -->
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100 text-green-600">
                                <i class="fas fa-piggy-bank text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Economia</p>
                                <p class="text-2xl font-semibold text-gray-900">R$ 50,00</p>
                            </div>
                        </div>
                    </div>

                    <!-- Assinaturas Ativas -->
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                                <i class="fas fa-credit-card text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Assinaturas Ativas</p>
                                <p class="text-2xl font-semibold text-gray-900">4</p>
                            </div>
                        </div>
                    </div>

                    <!-- Média por Assinatura -->
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                                <i class="fas fa-chart-line text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Média por Assinatura</p>
                                <p class="text-2xl font-semibold text-gray-900">R$ 74,98</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Gráficos -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Gráfico de Gastos por Categoria -->
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Gastos por Categoria</h3>
                        <canvas id="categoryChart" height="300"></canvas>
                    </div>

                    <!-- Gráfico de Evolução -->
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Evolução dos Gastos</h3>
                        <canvas id="evolutionChart" height="300"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Configuração do gráfico de categorias
        const categoryCtx = document.getElementById('categoryChart').getContext('2d');
        new Chart(categoryCtx, {
            type: 'doughnut',
            data: {
                labels: ['Streaming', 'Música', 'Jogos', 'Compras'],
                datasets: [{
                    data: [39.90, 19.90, 44.90, 14.90],
                    backgroundColor: [
                        '#6366f1',
                        '#10b981',
                        '#8b5cf6',
                        '#3b82f6'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // Configuração do gráfico de evolução
        const evolutionCtx = document.getElementById('evolutionChart').getContext('2d');
        new Chart(evolutionCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                datasets: [{
                    label: 'Gastos Mensais',
                    data: [250, 280, 299.90, 299.90, 299.90, 299.90],
                    borderColor: '#6366f1',
                    tension: 0.4,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return 'R$ ' + value.toFixed(2);
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
