<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerencie suas assinaturas de forma inteligente com o SubManager">
    <meta name="theme-color" content="#6366f1">
    <title>Configurações - SubManager</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>��</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .loading {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Loading -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Overlay para mobile -->
    <div id="overlay" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden lg:hidden z-20" onclick="toggleMobileMenu()"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-30">
        <div class="flex items-center justify-between h-16 px-4 border-b">
            <a href="/dashboard.html" class="flex items-center">
                <i class="fas fa-wallet text-indigo-600 text-2xl mr-2"></i>
                <span class="text-2xl text-indigo-600">SubManager</span>
            </a>
            <button class="lg:hidden text-gray-500 hover:text-gray-600" onclick="toggleMobileMenu()">
                <i class="fas fa-times text-lg sm:text-xl"></i>
            </button>
        </div>
        <nav class="mt-4 sm:mt-6">
            <div class="px-2 sm:px-4 space-y-1 sm:space-y-2">
                <a href="/dashboard.html" class="flex items-center px-3 sm:px-4 py-2 text-sm sm:text-base text-gray-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-home w-4 h-4 sm:w-5 sm:h-5 mr-2 sm:mr-3"></i>
                    Dashboard
                </a>
                <a href="/subscriptions.html" class="flex items-center px-3 sm:px-4 py-2 text-sm sm:text-base text-gray-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-credit-card w-4 h-4 sm:w-5 sm:h-5 mr-2 sm:mr-3"></i>
                    Assinaturas
                </a>
                <a href="/analytics.html" class="flex items-center px-3 sm:px-4 py-2 text-sm sm:text-base text-gray-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-chart-bar w-4 h-4 sm:w-5 sm:h-5 mr-2 sm:mr-3"></i>
                    Análises
                </a>
                <a href="/settings.html" class="flex items-center px-3 sm:px-4 py-2 text-sm sm:text-base text-gray-700 bg-indigo-50 rounded-md">
                    <i class="fas fa-cog w-4 h-4 sm:w-5 sm:h-5 mr-2 sm:mr-3 text-indigo-600"></i>
                    Configurações
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="lg:ml-64">
        <!-- Top Navigation -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8">
                <div class="flex justify-between h-14 sm:h-16">
                    <div class="flex items-center">
                        <button class="lg:hidden text-gray-500 hover:text-gray-600 mr-2 sm:mr-4" onclick="toggleMobileMenu()">
                            <i class="fas fa-bars text-lg sm:text-xl"></i>
                        </button>
                        <h1 class="text-xl text-gray-900">Configurações</h1>
                    </div>
                    <div class="flex items-center space-x-2 sm:space-x-4">
                        <div class="relative flex items-center space-x-2 sm:space-x-4">
                            <img class="h-8 w-8 rounded-full user-avatar" src="https://ui-avatars.com/api/?name=Usuario&background=6366f1&color=fff" alt="Avatar">
                            <span class="hidden sm:inline text-sm font-medium text-gray-700 user-name">Usuario</span>
                            <button onclick="fazerLogout()" class="flex items-center text-gray-600 hover:text-gray-900">
                                <i class="fas fa-sign-out-alt mr-2"></i>
                                <span class="hidden sm:inline">Sair</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Settings Content -->
        <main class="py-4 sm:py-6">
            <div class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8">
                <!-- Notificações -->
                <div class="bg-white shadow-sm rounded-lg p-3 sm:p-6 mb-6">
                    <h2 class="text-lg text-gray-900">Notificações</h2>
                    <form id="form-configuracoes">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="nome">Nome</label>
                                <input id="nome" name="nome" type="text" autocomplete="name" required
                                    class="mt-1 block w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-2 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:bg-white transition placeholder-gray-400" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="email">E-mail</label>
                                <input id="email" name="email" type="email" autocomplete="email" required
                                    class="mt-1 block w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-2 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:bg-white transition placeholder-gray-400" />
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="senha-atual">Senha atual</label>
                                <input id="senha-atual" name="senha-atual" type="password" autocomplete="current-password"
                                    class="mt-1 block w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-2 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:bg-white transition placeholder-gray-400" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="nova-senha">Nova senha</label>
                                <input id="nova-senha" name="nova-senha" type="password" autocomplete="new-password"
                                    class="mt-1 block w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-2 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:bg-white transition placeholder-gray-400" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="confirmar-senha">Confirmar nova senha</label>
                                <input id="confirmar-senha" name="confirmar-senha" type="password" autocomplete="new-password"
                                    class="mt-1 block w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-2 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:bg-white transition placeholder-gray-400" />
                            </div>
                        </div>
                        <div class="mt-6 flex justify-end">
                            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Salvar Configurações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <style>
        /* Estilo para os toggles */
        input:checked ~ .dot {
            transform: translateX(100%);
            background-color: #6366f1;
        }
        input:checked ~ .block {
            background-color: #818cf8;
        }
    </style>

    <script>
        // Configuração do Supabase
        const supabaseUrl = 'https://slnyyxutbgpbqcfzjyxi.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNsbnl5eHV0YmdwYnFjZnpqeXhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MjI5NDgsImV4cCI6MjA2NDM5ODk0OH0.4C0wHwQih8NDWKVIAzoByZRe5HXQPlcvCwUgwTrqq0s'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        // Funções de loading
        function mostrarLoading() {
            document.getElementById('loading').classList.remove('hidden')
        }

        function esconderLoading() {
            document.getElementById('loading').classList.add('hidden')
        }

        // Sistema de notificações
        function mostrarNotificacao(mensagem, tipo = 'info') {
            const notificacao = document.createElement('div')
            notificacao.className = `fixed top-4 right-4 px-4 py-2 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full z-50 ${
                tipo === 'sucesso' ? 'bg-green-100 text-green-800' :
                tipo === 'erro' ? 'bg-red-100 text-red-800' :
                'bg-blue-100 text-blue-800'
            }`
            notificacao.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${
                        tipo === 'sucesso' ? 'fa-check-circle' :
                        tipo === 'erro' ? 'fa-exclamation-circle' :
                        'fa-info-circle'
                    } mr-2"></i>
                    <span>${mensagem}</span>
                </div>
            `
            document.body.appendChild(notificacao)
            setTimeout(() => notificacao.classList.remove('translate-x-full'), 100)
            setTimeout(() => {
                notificacao.classList.add('translate-x-full')
                setTimeout(() => notificacao.remove(), 300)
            }, 3000)
        }

        // Verifica se o usuário está autenticado
        async function verificarAutenticacao() {
            mostrarLoading()
            try {
                const { data: { session }, error } = await supabase.auth.getSession()
                
                if (error || !session) {
                    mostrarNotificacao('Por favor, faça login para continuar', 'erro')
                    window.location.href = '/login.html'
                    return
                }

                // Atualiza o nome do usuário no avatar
                const { data: { user } } = await supabase.auth.getUser()
                if (user) {
                    const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.user_metadata?.full_name || user.email)}&background=6366f1&color=fff`
                    document.querySelectorAll('.user-avatar').forEach(img => {
                        img.src = avatarUrl
                    })
                    document.querySelectorAll('.user-name').forEach(span => {
                        span.textContent = user.user_metadata?.full_name || user.email
                    })

                    // Preenche o formulário com os dados do usuário
                    document.getElementById('nome').value = user.user_metadata?.full_name || ''
                    document.getElementById('email').value = user.email || ''
                }

                // Carrega as configurações do usuário
                await carregarConfiguracoes()
            } catch (error) {
                console.error('Erro ao verificar autenticação:', error.message)
                mostrarNotificacao('Erro ao carregar dados', 'erro')
            } finally {
                esconderLoading()
            }
        }

        // Função para carregar configurações
        async function carregarConfiguracoes() {
            mostrarLoading()
            try {
                console.log('=== Iniciando carregamento das configurações ===')
                
                const { data: { user }, error: userError } = await supabase.auth.getUser()
                if (userError) {
                    console.error('Erro ao obter usuário:', userError)
                    throw new Error(`Erro ao obter usuário: ${userError.message}`)
                }
                
                if (!user) {
                    console.error('Usuário não encontrado')
                    throw new Error('Usuário não encontrado')
                }

                console.log('Usuário encontrado, buscando configurações...')
                const { data: configuracoes, error: configError } = await supabase
                    .from('configuracoes')
                    .select('*')
                    .eq('user_id', user.id)
                    .single()

                if (configError) {
                    console.error('Erro ao buscar configurações:', {
                        mensagem: configError.message,
                        detalhes: configError.details,
                        hint: configError.hint,
                        code: configError.code
                    })
                    
                    // Se não existir configuração, cria uma padrão
                    if (configError.code === 'PGRST116') {
                        console.log('Configurações não encontradas, criando configurações padrão...')
                        const { error: insertError } = await supabase
                            .from('configuracoes')
                            .insert({
                                user_id: user.id,
                                tema: 'claro',
                                moeda: 'BRL'
                            })
                        
                        if (insertError) {
                            console.error('Erro ao criar configurações padrão:', insertError)
                            throw new Error(`Erro ao criar configurações padrão: ${insertError.message}`)
                        }
                        
                        console.log('Configurações padrão criadas com sucesso')
                        // Recarrega as configurações após criar
                        return carregarConfiguracoes()
                    }
                    
                    throw new Error(`Erro ao carregar configurações: ${configError.message}`)
                }

                console.log('Configurações carregadas com sucesso:', configuracoes)

                // Atualiza os campos do formulário
                if (configuracoes) {
                    const notificacoesEmail = document.getElementById('notificacoes-email')

                    if (notificacoesEmail) notificacoesEmail.checked = configuracoes.notificacoes_email
                }

                console.log('=== Carregamento das configurações concluído com sucesso ===')
            } catch (error) {
                console.error('Erro detalhado ao carregar configurações:', {
                    mensagem: error.message,
                    stack: error.stack,
                    nome: error.name
                })
                mostrarNotificacao(`Erro ao carregar configurações: ${error.message}`, 'erro')
            } finally {
                esconderLoading()
            }
        }

        // Função para salvar configurações
        async function salvarConfiguracoes(event) {
            event.preventDefault()
            mostrarLoading()
            try {
                const { data: { user } } = await supabase.auth.getUser()
                if (!user) throw new Error('Usuário não encontrado')

                const nome = document.getElementById('nome').value
                const email = document.getElementById('email').value
                const senhaAtual = document.getElementById('senha-atual').value
                const novaSenha = document.getElementById('nova-senha').value
                const confirmarSenha = document.getElementById('confirmar-senha').value

                // Atualiza nome e email
                if (nome !== user.user_metadata?.full_name || email !== user.email) {
                    const { error: updateError } = await supabase.auth.updateUser({
                        email: email !== user.email ? email : undefined,
                        data: { full_name: nome }
                    })
                    if (updateError) throw updateError
                }

                // Atualiza senha se fornecida
                if (senhaAtual && novaSenha) {
                    if (novaSenha !== confirmarSenha) {
                        throw new Error('As senhas não coincidem')
                    }

                    const { error: signInError } = await supabase.auth.signInWithPassword({
                        email: user.email,
                        password: senhaAtual
                    })
                    if (signInError) throw new Error('Senha atual incorreta')

                    const { error: updateError } = await supabase.auth.updateUser({
                        password: novaSenha
                    })
                    if (updateError) throw updateError
                }

                // Salva outras configurações
                const { error: configError } = await supabase
                    .from('configuracoes')
                    .upsert({
                        user_id: user.id,
                        tema: 'claro',
                        moeda: 'BRL'
                    }, { onConflict: ['user_id'] })

                if (configError) throw configError

                mostrarNotificacao('Configurações salvas com sucesso', 'sucesso')
                document.getElementById('senha-atual').value = ''
                document.getElementById('nova-senha').value = ''
                document.getElementById('confirmar-senha').value = ''
            } catch (error) {
                console.error('Erro ao salvar configurações:', error.message)
                mostrarNotificacao(error.message, 'erro')
            } finally {
                esconderLoading()
            }
        }

        // Função para fazer logout
        async function fazerLogout() {
            mostrarLoading()
            try {
                const { error } = await supabase.auth.signOut()
                if (error) throw error
                mostrarNotificacao('Logout realizado com sucesso', 'sucesso')
                window.location.href = '/login.html'
            } catch (error) {
                console.error('Erro ao fazer logout:', error.message)
                mostrarNotificacao('Erro ao fazer logout', 'erro')
            } finally {
                esconderLoading()
            }
        }

        // Função para controlar o menu mobile
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar')
            const overlay = document.getElementById('overlay')
            sidebar.classList.toggle('-translate-x-full')
            overlay.classList.toggle('hidden')
        }

        // Verifica autenticação ao carregar a página
        window.onload = verificarAutenticacao

        // Adiciona evento de submit ao formulário
        document.getElementById('form-configuracoes').addEventListener('submit', salvarConfiguracoes)
    </script>
</body>
</html>
