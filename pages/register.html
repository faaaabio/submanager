<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SubManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-6 px-4 sm:py-12 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-6 sm:space-y-8">
            <!-- Logo e Título -->
            <div class="text-center">
                <a href="/index.html" class="inline-flex items-center justify-center">
                    <i class="fas fa-wallet text-indigo-600 text-2xl sm:text-3xl mr-2"></i>
                    <span class="text-2xl sm:text-3xl font-bold text-indigo-600">SubManager</span>
                </a>
                <h2 class="mt-4 sm:mt-6 text-2xl sm:text-3xl font-extrabold text-gray-900">
                    Crie sua conta
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Ou
                    <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                        faça login na sua conta
                    </a>
                </p>
            </div>

            <!-- Formulário de Registro -->
            <form class="mt-6 sm:mt-8 space-y-4 sm:space-y-6" onsubmit="validarRegistro(event)">
                <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-3 py-2 sm:px-4 sm:py-3 rounded relative text-sm" role="alert">
                </div>
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="name" class="sr-only">Nome completo</label>
                        <input id="name" name="name" type="text" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 sm:py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 text-sm sm:text-base" 
                            placeholder="Nome completo">
                    </div>
                    <div>
                        <label for="email" class="sr-only">Email</label>
                        <input id="email" name="email" type="email" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 sm:py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 text-sm sm:text-base" 
                            placeholder="Email">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Senha</label>
                        <input id="password" name="password" type="password" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 sm:py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 text-sm sm:text-base" 
                            placeholder="Senha">
                    </div>
                    <div>
                        <label for="confirm-password" class="sr-only">Confirmar senha</label>
                        <input id="confirm-password" name="confirm-password" type="password" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 sm:py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 text-sm sm:text-base" 
                            placeholder="Confirmar senha">
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        Eu concordo com os
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Termos de Serviço</a>
                        e
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Política de Privacidade</a>
                    </label>
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-2 sm:py-3 px-4 border border-transparent text-sm sm:text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-plus"></i>
                        </span>
                        Criar conta
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
