</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <script>
        // Verifica se o usu치rio est치 autenticado
        window.onload = async () => {
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) {
                window.location.href = '/login.html';
            }
        };

    <!-- Navbar -->

                            <i class="fas fa-wallet text-indigo-600 text-2xl mr-2"></i>
                            <span class="text-2xl text-indigo-600">AssineF치cil</span>

                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/subscriptions.html" class="text-gray-500 hover:text-gray-700">

                    </a>

                        Configura칞칫es
                    </a>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Welcome Section -->
            <div class="px-4 py-6 sm:px-0">
                <h1 class="text-2xl font-semibold text-gray-900">An치lises</h1>
                <p class="mt-1 text-sm text-gray-500">
                    Visualize seus gastos e economias de forma detalhada.
                </p>
            </div>

            <!-- Gr치ficos -->
            <div class="mt-6 px-4 sm:px-0">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Gr치fico de Gastos Mensais -->
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h2 class="text-lg text-gray-900 mb-4">Gastos Mensais</h2>
                        <div class="h-64">
                            <canvas id="gastosMensaisChart"></canvas>
                        </div>
                    </div>

                    <!-- Gr치fico de Distribui칞칚o por Categoria -->
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h2 class="text-lg text-gray-900 mb-4">Distribui칞칚o por Categoria</h2>
                        <div class="h-64">
                            <canvas id="gastosCategoriaChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabela de Hist칩rico -->
            <div class="mt-6 px-4 sm:px-0">
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="p-6">
                        <h2 class="text-lg text-gray-900 mb-4">Hist칩rico de Gastos</h2>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Assinatura</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoria</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor</th>
                                    </tr>
                                </thead>
                                <tbody id="historicoGastos" class="bg-white divide-y divide-gray-200">
                                    <!-- Os dados ser칚o inseridos aqui via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="border-t border-gray-200 pt-8 md:flex md:items-center md:justify-between">
                <div class="flex space-x-6 md:order-2">
                    <a href="#" class="text-gray-400 hover:text-gray-500">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-gray-500">

                    </a>

                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <p class="mt-8 text-base text-gray-400 md:mt-0 md:order-1">
                    &copy; 2024 AssineF치cil. Todos os direitos reservados.
                </p>
            </div>
        </div>
    </footer>

    <script>
        // Inicializa os gr치ficos
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Busca dados das assinaturas usando a fun칞칚o do config.js
                const subscriptions = await getUserSubscriptions();
                
                if (!subscriptions) {
                    throw new Error('N칚o foi poss칤vel carregar as assinaturas');
                }

                // Processa dados para os gr치ficos
                const gastosPorMes = processarGastosPorMes(subscriptions);
                const gastosPorCategoria = processarGastosPorCategoria(subscriptions);

                // Gr치fico de Gastos Mensais
                const gastosMensaisCtx = document.getElementById('gastosMensaisChart').getContext('2d');
                new Chart(gastosMensaisCtx, {
                    type: 'line',
                    data: {
                        labels: gastosPorMes.labels,
                        datasets: [{
                            label: 'Gastos Mensais',
                            data: gastosPorMes.valores,
                            borderColor: '#6366f1',
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });

                // Gr치fico de Distribui칞칚o por Categoria
                const gastosCategoriaCtx = document.getElementById('gastosCategoriaChart').getContext('2d');
                new Chart(gastosCategoriaCtx, {
                    type: 'doughnut',
                    data: {
                        labels: gastosPorCategoria.labels,
                        datasets: [{
                            data: gastosPorCategoria.valores,
                            backgroundColor: ['#6366f1', '#818cf8', '#a5b4fc', '#c7d2fe']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });

                // Carrega o hist칩rico de gastos
                await carregarHistoricoGastos(subscriptions);
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                alert('Erro ao carregar os dados. Por favor, tente novamente mais tarde.');
            }
        });

        // Fun칞칚o para processar gastos por m칡s
        function processarGastosPorMes(subscriptions) {
            const meses = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
            const gastosPorMes = new Array(12).fill(0);

            subscriptions.forEach(sub => {
                const data = new Date(sub.created_at);
                const mes = data.getMonth();
                gastosPorMes[mes] += sub.price || 0;
            });

            return {
                labels: meses,
                valores: gastosPorMes
            };
        }

        // Fun칞칚o para processar gastos por categoria
        function processarGastosPorCategoria(subscriptions) {
            const categorias = {};
            
            subscriptions.forEach(sub => {
                const categoria = sub.category || 'Outros';
                if (!categorias[categoria]) {
                    categorias[categoria] = 0;
                }
                categorias[categoria] += sub.price || 0;
            });

            return {
                labels: Object.keys(categorias),
                valores: Object.values(categorias)
            };
        }

        // Fun칞칚o para carregar o hist칩rico de gastos
        async function carregarHistoricoGastos(subscriptions) {
            try {
                const tbody = document.getElementById('historicoGastos');
                tbody.innerHTML = '';

                subscriptions.slice(0, 10).forEach(sub => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${new Date(sub.created_at).toLocaleDateString()}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${sub.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${sub.category || 'Outros'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">R$ ${(sub.price || 0).toFixed(2)}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Erro ao carregar hist칩rico:', error);
                throw error;
            }
        }
    </script>
</body>
</html>
