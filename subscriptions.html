<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerencie suas assinaturas de forma inteligente com o AssineF치cil">
    <meta name="theme-color" content="#6366f1">
    <title>Assinaturas - AssineF치cil</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>游눱</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/config.js"></script>
    <style>
        .loading {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Navbar -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <a href="/" class="flex items-center">
                                <i class="fas fa-wallet text-indigo-600 text-2xl mr-2"></i>
                                <span class="text-2xl text-indigo-600">AssineF치cil</span>
                            </a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button id="logoutButton" class="ml-4 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <i class="fas fa-sign-out-alt mr-2"></i>
                            Sair
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Header -->
            <div class="px-4 py-6 sm:px-0">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-semibold text-gray-900">Minhas Assinaturas</h1>
                    <a href="/payment.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i class="fas fa-plus mr-2"></i>
                        Nova Assinatura
                    </a>
                </div>
            </div>

            <!-- Subscriptions List -->
            <div class="mt-8">
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="flow-root">
                            <ul role="list" class="-my-5 divide-y divide-gray-200" id="subscriptionsList">
                                <li class="py-4">
                                    <div class="flex items-center space-x-4">
                                        <div class="flex-1 min-w-0">
                                            <p class="text-sm font-medium text-gray-900 truncate">
                                                Carregando assinaturas...
                                            </p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Subscription Modal -->
    <div id="addSubscriptionModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Nova Assinatura</h3>
                    <form id="addSubscriptionForm" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                            <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="price" class="block text-sm font-medium text-gray-700">Pre칞o</label>
                            <input type="number" id="price" name="price" step="0.01" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="isMonthly" class="block text-sm font-medium text-gray-700">Tipo</label>
                            <select id="isMonthly" name="isMonthly" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="true">Mensal</option>
                                <option value="false">Anual</option>
                            </select>
                        </div>
                        <div>
                            <label for="nextPayment" class="block text-sm font-medium text-gray-700">Pr칩ximo Pagamento</label>
                            <input type="date" id="nextPayment" name="nextPayment" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancelButton" class="px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Cancelar
                            </button>
                            <button type="submit" class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Adicionar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Verifica autentica칞칚o ao carregar a p치gina
        window.onload = async () => {
            const supabase = initSupabase();
            const { data: { user }, error } = await supabase.auth.getUser();
            
            if (error || !user) {
                window.location.href = '/login.html';
                return;
            }

            // Carrega assinaturas
            await loadSubscriptions();
        };

        // Fun칞칚o para carregar assinaturas
        async function loadSubscriptions() {
            try {
                const supabase = initSupabase();
                
                const { data: subscriptions, error } = await supabase
                    .from('subscriptions')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const subscriptionsList = document.getElementById('subscriptionsList');
                subscriptionsList.innerHTML = subscriptions.map(sub => `
                    <li class="py-4">
                        <div class="flex items-center justify-between">
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-900 truncate">
                                    ${sub.name}
                                </p>
                                <p class="text-sm text-gray-500">
                                    R$ ${sub.price.toFixed(2)} / ${sub.is_monthly ? 'm칡s' : 'ano'}
                                </p>
                                <p class="text-sm text-gray-500">
                                    Pr칩ximo pagamento: ${new Date(sub.next_payment).toLocaleDateString()}
                                </p>
                            </div>
                            <div class="flex items-center space-x-4">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                    sub.status === 'active' ? 'bg-green-100 text-green-800' :
                                    sub.status === 'pending' ? 'bg-yellow-100 text-yellow-800' :
                                    'bg-red-100 text-red-800'
                                }">
                                    ${sub.status === 'active' ? 'Ativo' :
                                      sub.status === 'pending' ? 'Pendente' : 'Inativo'}
                                </span>
                                <button onclick="deleteSubscription('${sub.id}')" class="text-red-600 hover:text-red-900">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </li>
                `).join('') || `
                    <li class="py-4">
                        <div class="flex items-center space-x-4">
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-900 truncate">
                                    Nenhuma assinatura encontrada
                                </p>
                            </div>
                        </div>
                    </li>
                `;
            } catch (error) {
                console.error('Erro ao carregar assinaturas:', error);
                alert('Erro ao carregar assinaturas');
            }
        }

        // Fun칞칚o para adicionar assinatura
        async function addSubscription(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const price = parseFloat(document.getElementById('price').value);
            const isMonthly = document.getElementById('isMonthly').value === 'true';
            const nextPayment = document.getElementById('nextPayment').value;

            try {
                const supabase = initSupabase();
                
                const { error } = await supabase
                    .from('subscriptions')
                    .insert([
                        {
                            name,
                            price,
                            is_monthly: isMonthly,
                            next_payment: nextPayment,
                            status: 'active'
                        }
                    ]);

                if (error) throw error;

                // Fecha o modal e recarrega as assinaturas
                document.getElementById('addSubscriptionModal').classList.add('hidden');
                document.getElementById('addSubscriptionForm').reset();
                await loadSubscriptions();
            } catch (error) {
                console.error('Erro ao adicionar assinatura:', error);
                alert('Erro ao adicionar assinatura');
            }
        }

        // Fun칞칚o para deletar assinatura
        async function deleteSubscription(id) {
            if (!confirm('Tem certeza que deseja excluir esta assinatura?')) return;

            try {
                const supabase = initSupabase();
                
                const { error } = await supabase
                    .from('subscriptions')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                await loadSubscriptions();
            } catch (error) {
                console.error('Erro ao deletar assinatura:', error);
                alert('Erro ao deletar assinatura');
            }
        }

        // Event Listeners
        document.getElementById('addSubscriptionButton').addEventListener('click', () => {
            document.getElementById('addSubscriptionModal').classList.remove('hidden');
        });

        document.getElementById('cancelButton').addEventListener('click', () => {
            document.getElementById('addSubscriptionModal').classList.add('hidden');
            document.getElementById('addSubscriptionForm').reset();
        });

        document.getElementById('addSubscriptionForm').addEventListener('submit', addSubscription);

        document.getElementById('logoutButton').addEventListener('click', async () => {
            try {
                const supabase = initSupabase();
                await supabase.auth.signOut();
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
                alert('Erro ao fazer logout');
            }
        });
    </script>
</body>
</html>
