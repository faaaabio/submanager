<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerencie suas assinaturas de forma inteligente com o SubManager">
    <meta name="theme-color" content="#6366f1">
    <title>Registro - SubManager</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí≥</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .loading {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Loading -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Top Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8">
            <div class="flex justify-between h-14 sm:h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <i class="fas fa-wallet text-indigo-600 text-xl sm:text-2xl mr-2"></i>
                        <span class="text-xl sm:text-2xl font-bold text-indigo-600">SubManager</span>
                    </a>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <button class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bell text-lg sm:text-xl"></i>
                    </button>
                    <div class="relative flex items-center space-x-2 sm:space-x-4">
                        <img class="h-8 w-8 rounded-full user-avatar" src="https://ui-avatars.com/api/?name=Usuario&background=6366f1&color=fff" alt="Avatar">
                        <span class="hidden sm:inline text-sm font-medium text-gray-700 user-name">Usuario</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Register Content -->
    <main class="py-4 sm:py-6">
        <div class="max-w-md mx-auto px-3 sm:px-6 lg:px-8">
            <div class="bg-white rounded-lg shadow-sm p-6 sm:p-8">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-6">Criar Conta</h1>
                <form id="form-registro" onsubmit="fazerRegistro(event)" class="space-y-4 sm:space-y-6">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                        <input type="text" id="nome" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                        <input type="password" id="senha" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="confirmar-senha" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div id="mensagem-erro" class="hidden text-sm text-red-600"></div>
                    <div id="mensagem-sucesso" class="hidden text-sm text-green-600"></div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Criar Conta
                    </button>
                </form>
                <div class="mt-4 sm:mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        J√° tem uma conta?
                        <a href="/login/login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                            Fa√ßa login
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Configura√ß√£o do Supabase
        const supabaseUrl = 'https://slnyyxutbgpbqcfzjyxi.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNsbnl5eHV0YmdwYnFjZnpqeXhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MjI5NDgsImV4cCI6MjA2NDM5ODk0OH0.4C0wHwQih8NDWKVIAzoByZRe5HXQPlcvCwUgwTrqq0s'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        // Fun√ß√µes de loading
        function mostrarLoading() {
            document.getElementById('loading').classList.remove('hidden')
        }

        function esconderLoading() {
            document.getElementById('loading').classList.add('hidden')
        }

        // Sistema de notifica√ß√µes
        function mostrarNotificacao(mensagem, tipo = 'info') {
            const notificacao = document.createElement('div')
            notificacao.className = `fixed top-4 right-4 px-4 py-2 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full z-50 ${
                tipo === 'sucesso' ? 'bg-green-100 text-green-800' :
                tipo === 'erro' ? 'bg-red-100 text-red-800' :
                'bg-blue-100 text-blue-800'
            }`
            notificacao.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${
                        tipo === 'sucesso' ? 'fa-check-circle' :
                        tipo === 'erro' ? 'fa-exclamation-circle' :
                        'fa-info-circle'
                    } mr-2"></i>
                    <span>${mensagem}</span>
                </div>
            `
            document.body.appendChild(notificacao)
            setTimeout(() => notificacao.classList.remove('translate-x-full'), 100)
            setTimeout(() => {
                notificacao.classList.add('translate-x-full')
                setTimeout(() => notificacao.remove(), 300)
            }, 3000)
        }

        // Verifica se o usu√°rio j√° est√° autenticado
        async function verificarAutenticacao() {
            mostrarLoading()
            try {
                const { data: { session }, error } = await supabase.auth.getSession()
                
                if (error) throw error

                if (session) {
                    window.location.href = '/login/dashboard.html'
                }
            } catch (error) {
                console.error('Erro ao verificar autentica√ß√£o:', error.message)
                mostrarNotificacao('Erro ao verificar autentica√ß√£o', 'erro')
            } finally {
                esconderLoading()
            }
        }

        // Fun√ß√£o para fazer registro
        async function fazerRegistro(event) {
            event.preventDefault()
            mostrarLoading()

            const nome = document.getElementById('nome').value
            const email = document.getElementById('email').value
            const senha = document.getElementById('senha').value
            const confirmarSenha = document.getElementById('confirmar-senha').value
            const mensagemErro = document.getElementById('mensagem-erro')
            const mensagemSucesso = document.getElementById('mensagem-sucesso')

            try {
                // Valida se as senhas coincidem
                if (senha !== confirmarSenha) {
                    throw new Error('As senhas n√£o coincidem')
                }

                // Valida a for√ßa da senha
                if (senha.length < 6) {
                    throw new Error('A senha deve ter pelo menos 6 caracteres')
                }

                const { data, error } = await supabase.auth.signUp({
                    email,
                    password: senha,
                    options: {
                        data: {
                            full_name: nome
                        }
                    }
                })

                if (error) throw error

                mensagemErro.classList.add('hidden')
                mensagemSucesso.classList.remove('hidden')
                mostrarNotificacao('Registro realizado com sucesso', 'sucesso')

                // Limpa o formul√°rio
                document.getElementById('form-registro').reset()

                // Redireciona para o login ap√≥s 2 segundos
                setTimeout(() => {
                    window.location.href = '/login/login.html'
                }, 2000)
            } catch (error) {
                console.error('Erro ao fazer registro:', error.message)
                mensagemErro.textContent = error.message
                mensagemErro.classList.remove('hidden')
                mensagemSucesso.classList.add('hidden')
                mostrarNotificacao(error.message, 'erro')
            } finally {
                esconderLoading()
            }
        }

        // Verifica autentica√ß√£o ao carregar a p√°gina
        window.onload = verificarAutenticacao

        // Adiciona evento de submit ao formul√°rio
        document.getElementById('form-registro').addEventListener('submit', fazerRegistro)
    </script>
</body>
</html>
